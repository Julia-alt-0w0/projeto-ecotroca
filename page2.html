<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ecotroca</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

  <!-- LADO DIREITO -->
    <div class="card cadastro">
      <img src="assets/logo.png" alt="Ecotroca" class="logo">

      <h3>Não possui Autenticação Institucional?</h3>
      <p>Informe seus dados acadêmicos para melhor experiência.</p>

      <div class="radio-group">
        <label><input type="radio" name="tipo"> Estudante</label>
        <label><input type="radio" name="tipo"> Formado</label>
      </div>

      <input type="text" placeholder="CPF">
      <input type="email" placeholder="Email">
      <input type="text" placeholder="Nome completo">

      <div class="row">
        <input type="text" placeholder="Estado">
        <input type="text" placeholder="Cidade">
      </div>

      <input type="text" placeholder="Instituição de Ensino">
      <input type="text" placeholder="Curso Acadêmico">

      <button class="btn green">Enviar</button>
    </div>

  </div>
    

</body>
</html>
